<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bestell App</title>

    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icon/logo_burger.png">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

</head>

<body onload="init()">

    <header>
        <div class="header_maxWidth">
            <img class="logo_img" src="./assets/icon/Logo_app.png" alt="Logo of Bestell App">
            <button class="burger_menu_button">
                <a href="#home" class="burger_menu">|||</a>
            </button>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <img class="hero_background_img" src="./assets/img/hero_bg.jpg" alt="Heroimage">
            <figure>
                <img class="burger_logo_img" src="./assets/icon/logo_burger.png" alt="Image of burger-logo">
                <figcaption class="restaurant_name_and_logo">
                    <span class="headline_one_text_container">
                        <div class="headline_one_container">
                            <h1 class="headline_one_color">Burger</h1>
                            <h1>House</h1>
                        </div>
                        <div class="review_container">
                            <p class="review_star">&#9733</p>
                            <p class="review_rating">4,1</p>
                            <p class="reviewer">(317)</p>
                        </div>
                    </span>
                    <p class="hero_text">The best of Burgers, Pizza and Greens, all in one great place.</p>
                </figcaption>
            </figure>
        </section>

        <section class="dish_headline">
            <span class="dishes_maxWidth">
                <img class="dish_icon" src="./assets/icon/burger_icon.png" alt="Icon of Burger">
                <h2>Burger & Sandwiches</h2>
            </span>
        </section>

        <section class="dish_content">
            <div class="dish_content_maxWidth">
                <div id="burger_content" class="burger_dish">

                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer_maxWidth">
            <p class="footer_text">&copy Copyright 2026 BurgerHause</p>
            <p class="footer_text">Imprint</p>
            <p class="footer_text">Cookie Preferences</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
