<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bestell App</title>

    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icon/logo_burger.png">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

</head>

<body onload="init()">

    <header>

        <section class="header_logo_and_menu">
            <span class="header_logo_and_menu_maxWidth">
                <img class="logo_img" src="./assets/icon/Logo_app.png" alt="Logo of Bestell App">
                <button class="burger_menu_button">
                    <a href="#home" class="burger_menu">|||</a>
                </button>
            </span>
        </section>
        <section id="home" class="hero">
            <img class="hero_background_img" src="./assets/img/hero_bg.jpg" alt="Heroimage">
            <figure>
                <img class="burger_logo_img" src="./assets/icon/logo_burger.png" alt="Image of burger-logo">
                <figcaption class="restaurant_name_and_logo">
                    <span class="headline_one_text_container">
                        <div class="headline_one_container">
                            <h1 class="headline_one_color">Burger</h1>
                            <h1>House</h1>
                        </div>
                        <div class="review_container">
                            <p class="review_star">&#9733</p>
                            <p class="review_rating">4,1</p>
                            <p class="reviewer">(317)</p>
                        </div>
                    </span>
                    <p class="hero_text">The best of Burgers, Pizza and Greens, all in one great place.</p>
                </figcaption>
            </figure>
        </section>

    </header>

    <main>

        <div class="dish_content_wrapper">
            <section class="allDishes_content">

                <div class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/burger_icon.png" alt="Icon of Burger">
                        <h2>Burger & Sandwiches</h2>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="burger_content" class="dish_content_width">

                        </div>
                    </div>
                </span>

                <div class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/pizza_icon.png" alt="Icon of Pizza">
                        <h2>Pizza</h2>
                        <p class="pizza_diameter">(30cm)</p>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="pizza_content" class="dish_content_width">

                        </div>
                    </div>
                </span>

                <div class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/salad_icon.png" alt="Icon of Salad">
                        <h2>Salad</h2>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="salad_content" class="dish_content_width">

                        </div>
                    </div>
                </span>
            </section>

            <section class="basket_wrapper">

                <div class="basket">
                    <h3>Your Basket</h3>
                    <span id="order_content" class="order_content_gap_and_pad">

                    </span>
                    <table>
                        <tr>
                            <td class="text_left">Subtotal</td>
                            <td class="text_right">Preis€</td>
                        </tr>
                        <tr class="table_padding_bottom">
                            <td class="text_left">Delivery Fee</td>
                            <td class="text_right">4,99€</td>
                        </tr>
                        <tr class="table_border_top">
                            <th class="text_left">Total</th>
                            <th class="text_right">Summe€</th>
                        </tr>
                    </table>
                    <button class="order_button">Buy now (Summe€)</button>
                </div>
            </section>

        </div>

    </main>

    <footer>
        <div class="footer_maxWidth">
            <p class="footer_text">&copy Copyright 2026 BurgerHause</p>
            <p class="footer_text">Imprint</p>
            <p class="footer_text">Cookie Preferences</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
