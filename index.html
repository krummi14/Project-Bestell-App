<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bestell App</title>

    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icon/logo_burger.png">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

</head>

<body onload="init()">

    <header>

        <section class="header_logo_and_menu">
            <span class="header_logo_and_menu_maxWidth">
                <img class="logo_img" src="./assets/icon/Logo_app.png" alt="Logo of Bestell App">
                <button class="burger_menu_button">
                    <a href="#home" class="burger_menu">|||</a>
                </button>
            </span>
        </section>
        <section id="home" class="hero">
            <img class="hero_background_img" src="./assets/img/hero_bg.jpg" alt="Heroimage">
            <figure>
                <img class="burger_logo_img" src="./assets/icon/logo_burger.png" alt="Image of burger-logo">
                <figcaption class="restaurant_name_and_logo">
                    <span class="headline_one_text_container">
                        <div class="headline_one_container">
                            <h1 class="headline_one_color">Burger</h1>
                            <h1>House</h1>
                        </div>
                        <div class="review_container">
                            <p class="review_star">&#9733</p>
                            <p class="review_rating">4,1</p>
                            <p class="reviewer">(317)</p>
                        </div>
                    </span>
                    <p class="hero_text">The best of Burgers, Pizza and Greens, all in one great place.</p>
                </figcaption>
            </figure>
        </section>

        <section class="navigation">

            <nav class="menu_navigation">
                <a class="category" href="#burger_and_sandwiches">&#8250 Burger and Sandwiches</a>
                <a class="category" href="#pizza">&#8250 Pizza</a>
                <a class="category" href="#salad">&#8250 Salad</a>
            </nav>
            </span>
        </section>

    </header>

    <main>

        <div class="dish_content_wrapper">

            <section class="allDishes_content">

                <div id="burger_and_sandwiches" class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/burger_icon.png" alt="Icon of Burger">
                        <h2>Burger & Sandwiches</h2>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="burger_content" class="dish_content_width">

                        </div>
                    </div>
                </span>

                <div id="pizza" class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/pizza_icon.png" alt="Icon of Pizza">
                        <h2>Pizza</h2>
                        <p class="pizza_diameter">(30cm)</p>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="pizza_content" class="dish_content_width">

                        </div>
                    </div>
                </span>

                <div id="salad" class="dish_headline">
                    <span class="dishes_maxWidth">
                        <img class="dish_icon" src="./assets/icon/salad_icon.png" alt="Icon of Salad">
                        <h2>Salad</h2>
                    </span>
                </div>

                <span class="dish_content">
                    <div class="dish_content_maxWidth">
                        <div id="salad_content" class="dish_content_width">

                        </div>
                    </div>
                </span>
            </section>

            <section class="basket_wrapper">
                <div id="basket_content" class="basket">

                </div>
            </section>

            <section class="order_confirmed">
                <dialog id="dialog_order_content" class="dialog_order_content dialog_closed">
                    <header class="dialog_header">
                        <button onclick="closeDialogOrder()" class="close_order_button">X</button>
                    </header>

                    <div class="dialog_main_content">
                        <img class="order_icon" src="./assets/icon/ordered_icon.png" alt="Image of Order Icon">
                        <p class="order_confirmed_text">Order confirmed!</p>
                        <p class="order_confirmed_information">Your food is on the way!</p>
                    </div>
                </dialog>

            </section>

        </div>

    </main>

    <footer>
        <div class="footer_maxWidth">
            <p class="footer_text">&copy Copyright 2026 BurgerHause</p>
            <p class="footer_text">Imprint</p>
            <p class="footer_text">Cookie Preferences</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
